server:
  port: 9091

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:postgresql://localhost:5432/paygate_db
    username: postgres  # Your pgAdmin username (usually 'postgres')
    password: Asdf@asdf12 # The password you set during installation
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update # This automatically creates the tables in pgAdmin!
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

      logging:
        level:
          org:
            springframework:
              web=DEBUG: